<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vận tốc chuyển động đều</title>
</head>

<body>
    <canvas id="canvas" style="border: solid 3px" width="900" height="500"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");

        const bird_img = new Image();
        bird_img.src = "./Image/bird.png";

        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.giatoc = 0;
                this.vantoc = 0;
                this.hesomasat = 0.98;
                this.thoigiantacdong = 0;
            }
            draw() {
                c.beginPath();
                c.drawImage(bird_img, this.x, this.y);
                c.closePath();

                c.beginPath();
                c.font = "30px Arial";
        
                c.fillText("Click chuột để gia tốc cho chim", canvas.width / 4, 60);
                c.closePath();
            }
            hit() {
                bird.giatoc = 10;
                bird.thoigiantacdong = 5;
            }
            move() {
                if (this.giatoc != 0 && bird.thoigiantacdong-- > 0) {
                    this.vantoc += this.giatoc;
                    this.giatoc = 0;
                }
                this.vantoc = this.vantoc * this.hesomasat;
                this.x += this.vantoc;
                if (this.x >= canvas.width) {
                    this.x = -this.x;
                }
            }
        }

        let bird = new Bird(canvas.width / 2, canvas.height / 2)

        addEventListener("click", (event) => {
            bird.hit();
        })

        function animate() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            bird.draw();
            bird.move();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
