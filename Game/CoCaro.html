<body>
    <canvas id="canvas" width="1420px" height="700px" style="background:white; margin:20px"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        addEventListener("resize", function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });

        var cols = 100;
        var rows = 100;
        var p = 10;

        function draw() {
            for (var i = 0; i < rows; i += 40) {
                c.moveTo(0.5 + i + p, p)
                c.lineTo(0.5 + i + p, cols + p)
            }
            c.strokeStyle = "black";
            c.stroke();
        }

        draw()
