<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c185f616a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="clock">
                <span class="hour"></span>
                <span>:</span>
                <span class="minutes"></span>
                <span onclick="theme()" class="theme"><i class="fas fa-moon"></i>Theme</span>
            </div>
            <div class="status">
                <img src="./img/status.png" alt="status">
            </div>
        </header>

        <div class="screen">
            <span class="input">0</span>
        </div>

        <div class="keyboard">
            <button class="item math">AC</button>
            <button value="*(1/100)" class="item math"><i class="fas fa-percent"></i></button>
            <button class="item math"></button>
            <button class="item operator">DEL</button>
            <button class="item"></button>
            <button class="item"></button>
            <button class="item"></button>
            <button value="/" class="item operator"><i class="fas fa-divide"></i></button>
            <button value="7" class="item">7</button>
            <button value="8" class="item">8</button>
            <button value="9" class="item">9</button>
            <button value="*" class="item operator"><i class="fas fa-times"></i></button>
            <button value="4" class="item">4</button>
            <button value="5" class="item">5</button>
            <button value="6" class="item">6</button>
            <button value="-" class="item operator"><i class="fas fa-minus"></i></button>
            <button value="1" class="item">1</button>
            <button value="2" class="item">2</button>
            <button value="3" class="item">3</button>
            <button value="+" class="item operator"><i class="fas fa-plus"></i></button>
            <button value="0" class="item number-0">0</button>
            <button value="." class="item">.</button>
            <button value="=" class="item operator"><i class="fas fa-equals"></i></button>
        </div>

        <div class="line"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
